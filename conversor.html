<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="./conversor.css">
    <script src="./conversor.js" defer></script>
</head>

<body>
    <header>
        <h1>Conversor de medidas</h1>
    </header>


    <main>
        <form id="converterform">
            <label for="valor">Valor</label>
            <input type="number" id="valor">

            <label for="categoria">Selecione a categoria:</label>

            <select id="categoria">
                <option selected disabled>Selecione uma categoria</option>
                <option value="comprimento">Comprimento</option>
                <option value="peso">Peso</option>
                <option value="temperatura">Temperatura</option>
            </select>

            <label for="unidadeOrigem">Unidade de Origem:</label>
            <select id="unidadeOrigem">

            </select>

            <label for="unidadeDestino">Unidade de Destino:</label>
            <select id="unidadeDestino">
            </select>

            <button id="botaoConverter" type="button">Converter</button>

            <label for="resultado">Resultado:</label>
            <span id="resultado"></span>
        </form>
    </main>


    <footer>
        <h3>Criado por Rafael Fantin Camargo</h3>
    </footer>
</body>

</html>
